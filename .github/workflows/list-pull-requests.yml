name: List Pull Requests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  merge_schedule:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          octokit.rest.pulls.list({
            owner: context.repo.owner,
            repo: context.repo.repo,
          })
          .then((pulls) => {
            console.log(pulls);
          });
